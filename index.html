<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Baca Manga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
    }
    .list {
      padding: 20px;
    }
    .manga-item {
      background: #1c1c1c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .reader {
      display: none;
      padding: 20px;
    }
    img.page {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Website Baca Manga</header>

<div class="list">
  <div class="manga-item">
    <b>Judul Manga Contoh</b><br>
    <button class="btn" onclick="openReader()">Baca Chapter 1</button>
  </div>
</div>

<div class="reader" id="reader">
  <button class="btn" onclick="backHome()">â¬… Kembali</button>
  <h2>Chapter 1</h2>
  <img src="https://via.placeholder.com/800x1200?text=Halaman+1" class="page">
  <img src="https://via.placeholder.com/800x1200?text=Halaman+2" class="page">
  <img src="https://via.placeholder.com/800x1200?text=Halaman+3" class="page">
</div>

<script>
function openReader() {
  document.querySelector('.list').style.display = 'none';
  document.getElementById('reader').style.display = 'block';
}
function backHome() {
  document.querySelector('.list').style.display = 'block';
  document.getElementById('reader').style.display = 'none';
}
</script>

</body>
</html>
